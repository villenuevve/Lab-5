<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>Лаб 5</title>

    <link rel='stylesheet' href='./css/style.css' />

    <script>
      function time_scroll() {
        let d = new Date();
        console.log(d.getHours() +":"+d.getMinutes() +":"+ d.getSeconds());
        setTimeout('time_scroll()', 1000);
      }
    </script>
  </head>

  <body onload=time_scroll()>

    <h1>Лабораторна робота №5</h1>

    <main>
      <div class="task1">
        <div class="arr-size-input">
          <h2>Завдання 1. Масиви</h3>
          <h3>Введіть размір массива:</h3>
          <input type="number" class="input-number-1">
          <button type="submit" class="task1-btn">OK</button>
        </div>
        <div class="answer"></div>
      </div>

      <div class="task2">
        <h2>Завдання 2. Калькулятор</h3>
        <div id="calculator">
          <div class="top">
            <span class="clear">C</span>
            <div class="screen"></div>
          </div>
          
          <div class="keys">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">÷</span>
            <span>0</span>
            <span>.</span>
            <span class="eval">=</span>
            <span class="operator">x</span>
            <span class="operator">%</span>
            <span class="operator">√</span>
            <span class="operator">^</span>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
